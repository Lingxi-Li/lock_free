notifications:
  email: false
language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: true
      compiler: gcc
      env: VER=8 CODECOV=1
    - os: osx
      osx_image: xcode9.3
      compiler: clang
      env: VER=6.0

script:
  - source .travis.sh &>/dev/null
  - $BUILD --version
  - $BUILD -o unit_test $UNIT_TEST/*.cpp -std=c++17 -mcx16 $EXTRA -Werror -pedantic -pedantic-errors -Wall -Wextra -O0 -g -coverage
  - ./unit_test
  - if [ "$CODECOV" = 1 ]; then { $COV *.gcno && bash <(curl -s https://codecov.io/bash); } &>/dev/null; fi
